plugins {
    id 'java'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    maven {url 'https://biger-exchange.github.io/biger-client/'}
    mavenCentral()
}

dependencies {
    compile group: "com.biger", name: "biger-client-core", version: bigerClientVersion
    compile group: "com.biger", name: "biger-client-httpops-httpclient", version: bigerClientVersion

    compile group: "com.biger", name: "biger-client-ws-react-httpclient", version: bigerClientVersion

    runtime 'org.slf4j:slf4j-simple:1.7.25'
}
